{% extends 'Base.html' %} 
{% block title %} 
    OTT_SIGN_IN
{% endblock title %}
{% block body %} 
    <div id="div6">
        <div>
        <center><img style="filter: brightness(150%);margin-top:10px;" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/699290-icon-60-file-ott-512.png"  width="300px" height="150px"></center>
    </center></div>
    <div id="div8">
        <div class="d-flex justify-content-center center">
            <div id="div_log_in">
                <span class="span2" style="padding-left:0px;"><H1 style="text-align: center;">Sign in</H1></span><br>
                <form action="/signed_in/" method="POST">
                <center><span class="para1">Email Ac.</span><span class="para1" style="margin-left:0px;">:</span><input class="btn7" id="username" name="username" placeholder="Enter Email" type="text"><br><br>
                <span class="para1" >Password</span><span class="para1" style="margin-left:9px;">:</span><input id="singpass" name="singpass" placeholder="Enter Password" class="btn7"  type="password"><br><br>
                <button class="btn4" type="submit">Sign in</button></center></form><br>
                {% if error_sing==1%}
                <center><br><p>Invalid Ac. or Password</p></center>
                {% endif %}
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center center">
            <form style="margin-top:2ren;"action="/forgot_password/" method="POST">
                <div style="display:none"><input  type="text" id="Customer_id" name="Customer_id" value="{{id}}"></div>
                <button  class="btn4" type="submit">Forgotten Password</button>
            </form>
        </div>
        <div class="d-flex justify-content-center center">
            <form style="margin-top:1rem;" action="/Sign_up/" method="POST">
                <div style="display:none"><input  type="text" id="Customer_id" name="Customer_id" value="{{id}}"></div>
                <button type="submit" class="btn4" type="submit">Sign up New_Account</button>
            </form>
        </div>
    </div>
{% endblock body %}
