{% extends 'Base.html' %} 
{% block title %} 
    OTT_FOGOTTEN_PASSWORD
{% endblock title %}
{% block body %} 
<div id="div6">
    <div>
    <center><img style="filter: brightness(150%);margin-top:10px;" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/699290-icon-60-file-ott-512.png"  width="300px" height="150px"></center>
</center></div>
<div id="div8">
    <div class="d-flex justify-content-center center">
        <div id="div_log_in">
            <br><br>
            <form action="/Set_password/" method="POST">
                <center><div style="display:none"><input  type="text" id="Customer_id" name="Customer_id" value="{{id}}"></div>
                <span class="para1" style="margin-left:-2rem">Email Ac.</span><span style="margin-left:6.5rem" ></span><input  placeholder='Enter Your Email' class="btn8" type="email" id="email1" name="email1" value="{{values[0]}}"><br><br>
                <span class="para1" style="margin-left:-2rem">New Password</span><span style="margin-left:2.5rem"></span><input  placeholder='Enter New Password' class="btn8" type="password" id="password1" name="password1" value="{{values[1]}}"><br><br>
                <span class="para1" style="margin-left:-2rem">confirm Password</span><span class="para1"></span><input placeholder='Enter New Password' class="btn8" type="password" id="password2" name="password2" value="{{values[2]}}"><br><br>
                <button class="btn4" type="submit" style="font-size: 25px;margin-top:50px;">Set Password</button><br>
                <span style="color: rgb(255, 81, 0);font-weight:bold;">{{error_e}}<br></span><br>
                <span style="color: rgb(255, 81, 0);font-weight:bold;">{{error_p}}<br></span><br>
                <span style="color: rgb(255, 81, 0);font-weight:bold;">{{error_r}}<br></span><br></center>
            </form>
            <br>
        </div>
    </div>
</div>

{% endblock body %}
